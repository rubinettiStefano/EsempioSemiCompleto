
  <div class="card" >
    <img [src]="prod.imgUrl" height="350px" width="300px" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ prod.name }}</h5>
      <p class="card-text">
        Category: {{prod.category}}
      </p>
      <p class="card-text">
        Price: {{prod.price}} &euro;
      </p>
    </div>
  </div>
